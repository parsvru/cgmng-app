<div class="container">
    <h2 class="mt-3">CGM</h2>
    <hr/>
   <button class="btn btn-primary mb-3" (click)="addRecords()">Add Item</button>  
   <div class="row">     
   <div class="col">
        <div class="row col-md-5 mb-2"><input [(ngModel)]="searchText" placeholder="Search.." class="form-control"></div> 
        <table class="table table-striped">
           <thead>
                <tr>
                <th></th>
                <th>Id</th>
                <th>Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let item of records | searchByName: searchText; let i = index">
                    <td><input type="checkbox"  #checkboxesI  (click)="checkbox(i, $event, 'add');"></td>
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date.day}}/{{item.date.month}}/{{item.date.year}}</td>                        
                </tr>
        </tbody>
        </table>
        <button [disabled]="itemAddYN" class="btn btn-primary mb-3"  (click)="add()">Add</button>  
    </div>
    <div class="col">     
            <table class="table table-striped mt-5">
                    <thead>
                         <tr>
                         <th></th>
                         <th>Id</th>
                         <th>Name</th>
                         <th>Date</th>
                     </tr>
                 </thead>
                 <tbody>
                         <tr  *ngFor="let itemf of recordsf; let i = index">
                             <td><input type="checkbox"  #checkboxesO (change)="checkbox(i, $event, 'remove')"></td>
                             <td>{{i+1}}</td>
                             <td>{{itemf.name}}</td>
                             <td>{{itemf.date.day}}/{{itemf.date.month}}/{{itemf.date.year}}</td>                       
                         </tr>
                 </tbody>
                 </table>
                 <button  [disabled]="itemRemovedYN" class="btn btn-primary mb-3" (click)="remove()">Remove</button>  
    </div>
</div>
</div>
